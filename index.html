<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라미에이스 - 파트너 로그인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f8;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h2 { margin-bottom: 20px; color: #333; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background-color: #004494; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>LamiAce Login</h2>
    <input type="text" id="bizNumber" placeholder="사업자 등록번호 (- 제외)">
    <input type="text" id="corpName" placeholder="법인명">
    <button onclick="login()">로그인</button>
</div>

<script>
    function login() {
        const bizNumber = document.getElementById('bizNumber').value.trim();
        const corpName = document.getElementById('corpName').value.trim();

        // 요청하신 인증 정보 확인
        if (bizNumber === '1098154200' && corpName === '라미에이스') {
            alert('로그인 성공! 메인 화면으로 이동합니다.');
            // GitHub Pages 경로에 맞춰 이동 (같은 폴더 내 main.html)
            window.location.href = './main.html'; 
        } else {
            alert('사업자 번호 또는 법인명이 일치하지 않습니다.');
        }
    }
    
    // 엔터키 입력 시 로그인 실행
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            login();
        }
    });
</script>

</body>
</html>
