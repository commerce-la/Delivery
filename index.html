<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>업무 포털 - 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      line-height: 1.5;
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.95);
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    main {
      max-width: 480px;
      margin: 40px auto 0;
      padding: 0 16px 48px;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.4);
    }

    .card h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 8px;
    }

    .card p {
      margin-top: 0;
      margin-bottom: 16px;
      color: #cbd5f5;
      font-size: 14px;
    }

    .login-form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }

    .login-form-group label {
      font-size: 13px;
    }

    .login-form-group input {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      padding: 10px 20px;
      border-radius: 9999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #2563eb;
      color: #f9fafb;
    }

    #login-status {
      margin-top: 8px;
      font-size: 13px;
      min-height: 18px;
      color: #fca5a5;
    }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header>
    <h1>업무 포털</h1>
  </header>

  <main>
    <div class="card" id="login-view">
      <h2>로그인</h2>
      <p>사업자등록번호와 법인명을 입력해 주세요.</p>

      <div class="login-form-group">
        <label for="bizno-input">사업자등록번호</label>
        <input type="text" id="bizno-input" placeholder="" />
      </div>

      <div class="login-form-group">
        <label for="corpname-input">법인명</label>
        <input type="text" id="corpname-input" placeholder="" />
      </div>

      <button id="login-btn">로그인</button>
      <div id="login-status"></div>

    </div>
  </main>

  <script>
    const biznoInput   = document.getElementById("bizno-input");
    const corpInput    = document.getElementById("corpname-input");
    const loginBtn     = document.getElementById("login-btn");
    const loginStatus  = document.getElementById("login-status");

    function doLogin() {
      const biz  = biznoInput.value.trim();
      const corp = corpInput.value.trim();

      if (biz === "1098154200" && corp === "라미에이스") {
        // 로그인 성공: 세션 플래그 남기기
        sessionStorage.setItem("loggedIn", "true");
        // 메인 업무 화면으로 이동
        window.location.href = "main.html";
      } else {
        loginStatus.textContent = "사업자등록번호 또는 법인명이 올바르지 않습니다.";
      }
    }

    loginBtn.addEventListener("click", doLogin);

    [biznoInput, corpInput].forEach((input) => {
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          doLogin();
        }
      });
    });
  </script>
</body>
</html>
