<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>라미에이스 업무 포털 - 메인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.95);
      flex: 0 0 auto;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    .layout {
      flex: 1 1 auto;
      display: flex;
      min-height: 0;
    }
    .sidebar-frame {
      flex: 0 0 14%;
      max-width: 180px;
      border-right: 1px solid rgba(148, 163, 184, 0.4);
    }
    .content-frame {
      flex: 1;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>라미에이스 업무 포털</h1>
  </header>

  <div class="layout">
    <!-- 왼쪽 메뉴 -->
    <div class="sidebar-frame">
      <iframe src="menu.html"></iframe>
    </div>

    <!-- 오른쪽 업무 화면 (운송장 변환 등) -->
    <div class="content-frame">
      <iframe src="waybill.html" name="workFrame"></iframe>
    </div>
  </div>

  <script>
    // 로그인 체크: index.html에서 sessionStorage.setItem("loggedIn","true")를 썼다고 가정
    if (sessionStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
